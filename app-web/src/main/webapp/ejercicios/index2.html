                <tr>

                <!--fila2-->

        <section>
            <h2>Input</h2>      
            <label>Number</label><input type="number"> <br>

            <input type="text"> <br>
            <input type="radio" name="name1">
            <input type="radio" name="name1">
            <br>
            <input type="checkbox" name="name2">
            <input type="checkbox" name="name2">
            <input type="checkbox" name="name2">
            <br>
            <input type="email"><!--validaciones -->
            <input type="date"><br><br>

            <input type="button" value="Click Me">
            <br>
            <select>
                <option>opcion1</option>
                <option>opcion2</option>
            </select>
        </section>

        <!--fomularios-->
        <section>
            <h2>Formulario</h2> 
            <!--los formulariios por defecto mandan los datos por GET-->
            <form action="procesar-login.html"
                method="get">
                <label>Username</label>
                <input type="text" name="usuario" >
                <br>
                <label>password</label>
                <input type="password" name="password" >
                <br>
                <label>Email</label>
                <input type="email" name="email" >
                <br>
                <select name="rangoedad" >
                    <option></option>
                    <option>18-25</option>
                    <option>26-36</option>
                    <option>+36</option>
                </select>
                <br>
                <input type="datetime-local" >
                <br>
                <label>N&uacute;mero</label>
                <input type="number" name="numero"  max="5" min="2">
                <br>
                <label>Radios</label>
                <input type="radio" name="name1" value="1">
                <input type="radio" name="name1" value="2">
                <br>
                <label>opciones</label>
                <input type="checkbox" name="name2" value="op1">
                <input type="checkbox" name="name2" value="op2" required>
                <input type="checkbox" name="name2" value="op2">
                <input type="submit" value="Login">
            </form>
        </section>
        <section>
            <fieldset>
                <legend>Titulo</legend>
                <form>
                    <table>
                        <tr>
                            <td>

                        <tr>
                            <td>

                            </td>
                            <td>
                                <select></select>
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </section>

        <section>

            <iframe 
                width="560" height="315" 
                src="https://www.youtube.com/embed/rSXSqlzwyp4"

			</audio>
